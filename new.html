<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
        <h1>made by harshil</h1>
    <h1>Payment form</h1>
    <hr>
    <h2>Contact Information</h2>
    <p>
        Name: <input type="text" name="name" required>
    </p>
    <fieldset>
        <legend>Gender</legend>
    <p>
        male <input type="radio" name="Gender"> female  <input type="radio" name="Gender">
    </p>
    </fieldset>
    <p>
        Address <textarea name="address" id="addres" cols="30" rows="10"></textarea>
    </p>
    <p>
        E-mail <input type="email" name="email" id="email">
    </p>
    <p>
        pincode <input type="number" name="pincode" id="pincode">
    </p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card type:
        <select name="card_type" id="card_type">
            <option value="">--select a card type--</option>
            <option value="Rupay">Rupay</option>
            <option value="mastercard">mastercard</option>
            <option value="visa">Visa</option>
        </select>
    </p>
    <p>
        Card number <input type="number" name="number" id="number">
    </p>
    <p>
        Expiration date <input type="date" name="exp-date" id="exp-date">
    </p>
    <p>
        CVV <input type="password" name="cvv" id="cvv">
    </p>
    <input type="submit" value="Paynow">


  </form>
  </body>
</html>
